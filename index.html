<html>
<title>
    Bar Chart
</title>

<head>
    <style>
        .chart div {
            font: 10px sans-serif;
            background-color: steelblue;
            text-align: right;
            padding: 3px;
            margin: 1px;
            color: white;
        }

    </style>

    <script src="d3.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function (e) {
            var data = [10, 20, 25, 42, 17, 10, 10];
            d3.select(".chart")
                .selectAll("div")
                .data(data)
                .enter()
                .append("div")
                .style("width", function (d) {
                    return d * 10 + "px";
                }).style("color", function(d){
                    if(d>20){
                        return "red"
                    } else {
                        return 'black'
                    }
                }).text(function (d) {
                    return (d);
                });
        });
        
    </script>
    
</head>

<body>
    <div class="chart">

    </div>
</body>

</html>
